<html>
  <head>
    <style>
      body {
        font-family: verdana;
      }
      .output {
        padding:30px;
      }
    </style>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="../exports/ventana.js"></script>
  </head>
  <body>
    <h2>Global</h2>
    <div id="global-output" class="output"></div>
    <h2>AMD</h2>
    <div id="amd-output" class="output"></div>
    <script>
      var g = ventana.getWindowRect();
      document.getElementById('global-output').textContent = 'ventana.getWindowRect() = ' + JSON.stringify(g);

      var amd = require('ventana').getWindowRect();
      document.getElementById('amd-output').textContent = 'ventana.getWindowRect() = ' + JSON.stringify(amd);
    </script>
  </body>
</html>
